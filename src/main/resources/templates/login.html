<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
<title>ThetaBot - Login</title>
<script th:inline="javascript">
  function validate() {
        if (document.f.username.value == "" && document.f.password.value == "") {
            alert(/*[[#{message.username} + #{message.password}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.username.value == "") {
            alert(/*[[#{message.username}]]*/);
            document.f.username.focus();
            return false;

        if (document.f.password.value == "") {

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta name="theme-color" content="#7952b3">

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body class="text-center">

<div th:if="${message != null}" class="alert alert-info" th:utext="${message}">message</div>
<div th:if="${error != null}" class="alert alert-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>
  <main class="form-signin">
    <form name='f' th:action="@{/login}" method="post">
      <i class="bi bi-robot h1"></i>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input type="email" placeholder="name@example.com" name="username" id="username" class="form-control" required
          autofocus> <label for="username">Email address</label>
      </div>
      <div class="form-floating">
        <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="remember-me" checked />
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
        </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted" th:text="'&copy; ' + ${#dates.year(#dates.createNow())} + ' Stock Market Potato ðŸ’¸ðŸ¥”'"></p>
    </form>
  </main>
</body>
</html>
